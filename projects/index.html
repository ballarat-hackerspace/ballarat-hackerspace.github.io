---
layout: default
title: Projects
---

<h2><i class="fa fa-gear"></i> <i class="fa fa-angle-right"></i> {{ page.title }}</h2>

{% for post in site.categories.project limit: 20 %}
<h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
<p><img class="pull-left gravatar" src="{{ site.data.members[post.author].gravatar | to_gravatar }}?s=40&d=mm" />{{ post.excerpt }}</p>
<p><small><i class="fa fa-user"></i> {{ site.data.members[post.author].name }}, <i class="fa fa-tags"></i>
  {% for tag in post.tags %}
    <u>{{ tag }}</u>
  {% endfor %}
</small></p>
{% endfor %}
