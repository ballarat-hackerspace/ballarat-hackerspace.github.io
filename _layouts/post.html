---
layout: default
---
<h3>{{ page.title }}</h3>

<p><small><i class="fa fa-calendar"></i> {{ page.date | date_to_string }}<br/><i class="fa fa-user"></i> {{ site.data.members[page.author].name }}<br/><i class="fa fa-tags"></i>
  {% for tag in page.tags %}
    <u>{{ tag }}</u>
  {% endfor %}
</small></p>

<div class="post">
{{ content }}
</div>
