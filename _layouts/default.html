<!DOCTYPE html>
<html>
  <head>
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">

    <link href='http://fonts.googleapis.com/css?family=Roboto:900,100' rel='stylesheet' type='text/css'>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-46710443-3', 'bhack.in');
      ga('send', 'pageview');
    </script>

  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="{{ site.siteurl }}">Home</a>
          <button class="navbar-toggle" data-target=".navbar-collapse" data-toggle="collapse" type="button">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            {% for nav in site.navlinks %}
              <li {% if page.url contains nav.url %}class="active"{% endif %}><a href="{{ nav.url }}">{{ nav.text }}</a></li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </nav>

    <div class="jumbotron">
      <div class="container">
        <h1>{{ site.name }}</h1>
        <p>{{ site.blurb }}</p>
        <p><a class="btn btn-primary btn-lg" role="button" href="/hello/">Learn more <i class="fa fa-angle-double-right"></i></a></p>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-8">
          {{ content }}
        </div>
        <div class="col-md-4">
          <h4>Links</h4>
          <ul class="list-unstyled">
            {% for link in site.links %}
              <li><a href="{{ link.url }}">{{ link.text }}</a></li>
            {% endfor %}
          </ul>
       </div>
      </div>

      <hr>

      <footer>
        <p>&copy; {{ site.copyright }}, {{ site.time | date: '%Y' }}.</p>
        <!-- {{ page.url }} -->
      </footer>
    </div> <!-- /container -->

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="/js/bootstrap.min.js"></script>
  </body>
</html>
