<!DOCTYPE html>
<html xmlns=http://www.w3.org/1999/xhtml xml:lang=en lang=en-us>
  <head>
    <link href=http://gmpg.org/xfn/11 rel=profile>
    <meta http-equiv=content-type content="text/html; charset=utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <link href='//fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src='spectrum.js'></script>
    <link rel='stylesheet' href='spectrum.css' />
    <title>Control our lights</title>
    <style>
      * { font-family: 'Open Sans', sans-serif; }
      h1 { font-weight: 700; }
      p { font-weight: 300; }
  </head>

  <body>
    <h1>control our lights</h1>
    <p>Dial up a colour and click <i>change lights</i>.</p>
    <input type='text' id="flat" />
    <script>
      var colour;
      $("#flat").spectrum({
        flat: true,
        chooseText: "change lights",
        allowEmpty: true,
        showInput: true,
        clickoutFiresChange: false,
        change: function(c) {
          if (c) {
            colour = c.toHsv();
            colour['k'] = 3500;
            colour['d'] = 10;
            colour['b'] = colour['v'];
            var cstr = JSON.stringify(colour);
            $.ajax(
            { url: "https://ballarathackerspace.org.au/lifx/hsbk",
              data: "colour="+cstr,
              type: "POST",
              success: function(r) {
                console.log(r);
              }
            });
          }
        }
      });

      setTimeout(getColour, 500);

      function getColour() {
        $.ajax(
        { url: "https://ballarathackerspace.org.au/lifx/colour",
          success: function(data) {
            data['v'] = data['b'];
            delete data['b'];
            delete data['k'];
            console.log("current color: " + JSON.stringify(data));
            $("#flat").spectrum("set", data);
          }
        });
      }
    </script>
  </body>
</html>
