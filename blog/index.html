---
layout: default
title: bHack.in blog
---

{% for post in site.posts %}
<div class="post">
  <div class="title"><h3><a href="{{ post.url }}">{{ post.title }}</a></h3></div>
  <div class="date"><small><i class="fa fa-calendar"></i> {{ post.date | date_to_string }}</small></div>
  <div class="excerpt">
    {{ post.excerpt }} <a href="{{ post.url }}"><i class="fa fa-chevron-circle-right"></i> read full post</a>
  </div>
</div>
{% endfor %}
